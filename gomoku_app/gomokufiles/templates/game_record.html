{% extends 'base.html' %}

{% load static %}

{% block style %}

    <link rel="stylesheet" href="{% static 'css/game_record_style.css' %}">

{% endblock %}

{% block content %}

    <main role="main" class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="button-container">
                    <button class="buttons start">start</button>
                    <button class="buttons next">next</button>
                    <button class="buttons prev">prev</button>
                    <button class="buttons board-clear">Clear</button>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="players">
                    <ul>
                        <li><span>Player1: {{ player_1 }}</span> <span class="player1"></span></li>
                        <li><span>Player2: {{ player_2 }}</span> <span class="player2"></span></li>
                        <li><span>Wynik: {{ score }} </span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
           {% comment %} <div class="col-lg-1">
                <ol class="board-numbers"></ol>
            </div>{% endcomment %}
            <div class="col-lg-9">
                <div class="board-container"></div>
            </div>
            <div class="col-lg-2">
                <div class="game-record"></div>
            </div>
        </div>
    </main>

{% endblock %}

{% block javascript %}
    <script type="text/javascript" src="{% static 'js/game_record.js' %}"></script>
    <script>

        var context = {{ game_record|safe }},
            colorSwap = '{{ color_swap|safe }}';

    </script>
{% endblock %}
