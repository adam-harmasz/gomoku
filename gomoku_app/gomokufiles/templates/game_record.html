{% extends 'base.html' %}

{% load static %}

{% block style %}

    <link rel="stylesheet" href="{% static 'css/game_record_style.css' %}">

{% endblock %}

{% block content %}

    <main role="main" class="container">
        <div class="row">
            <div class="col">
                <div class="players">
                    <ul>
                        <li><span>Player1: {{ player_1 }}</span> <span class="player1"></span></li>
                        <li><span>Player2: {{ player_2 }}</span> <span class="player2"></span></li>
                        <li><span>Wynik: {{ score }} </span></li>
                    </ul>
                </div> <br>
            </div>
            <div class="col button-container">
                <div class="button-container">
                    <ul>
                        <li><button class="start">start</button></li>
                        <li><button class="next">next</button> </li>
                        <li><button class="prev">prev</button></li>
                        <li><button class="board-clear">Clear</button></li>
                    </ul>
                </div>
            </div>
        <div class="row">
            <div class="col">
                <div class="board-container"></div>
            </div>
            <div class="col">
                <ol class="game-record"></ol>
            </div>
        </div>


        <div class="container">


    </div>
    </main>

{% endblock %}

{% block javascript %}
    <script type="text/javascript" src="{% static 'js/game_record.js' %}"></script>
    <script>

        var context = {{ game_record|safe }},
            colorSwap = '{{ color_swap|safe }}';

    </script>
{% endblock %}
